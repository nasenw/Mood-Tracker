<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogInStyle.css"/>
    <title>Sign Up</title>
    <script src="js/LogInLogic.js"> </script>
</head>
<body>
<div class="header">
    <h1>Mood Tracker</h1>
</div>
    <div class="login">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="inputEmail1">Name</label> <br>
                <input type="email" class="form-control" id="inputName" aria-describedby="name" placeholder="Name" autocomplete="name">
              </div>
            <div class="form-group">
              <label for="inputEmail1">Email Address</label> <br>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email" autocomplete="email">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label> <br>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="inputPassword">Confirm Password</label> <br>
                <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password" autocomplete="off">
              </div>
            <button id="signUpButton" type="sign up" class="btn btn-primary"><a href="index.html">Sign Up</a></button>
          </form>
    </div>
    <footer class="footerContainer">
        <h6>Â© 2024 Allrights reserved MoodTrackerTeam</h6>
    </footer>
</body>
</html>
